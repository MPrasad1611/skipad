<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Ad Feature</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        #btn:hover {
            background-color: #d32f2f;
        }
        #countdown {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }
        video {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Your video will start in <span id="countdown">10</span> seconds...</h1>
        <button id="btn" onclick="skip1()">Skip Ad</button>  
        <br>
        <video id="i1" autoplay  loop controls src="" height="300px" width="400px"></video>
    </div>

    <script>
        let i = 10;
        let countdownText = document.getElementById("countdown");
        let vid = document.getElementById("i1");
        let btn = document.getElementById("btn");

        let stop = setInterval(() => {
            countdownText.innerHTML = i;
            if (i === 0) {
                clearInterval(stop);
                playVideo();
            }
            i--;
        }, 1000);

        function skip1() {
            clearInterval(stop);
            playVideo();
        }

        function playVideo() {
            vid.src = "./video/sololeveling1.mp4";

            document.querySelector("h1").innerHTML = "Enjoy your video!";
            btn.style.display = "none"; 
        }
    </script>

</body>
</html>
